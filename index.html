<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STyle>
    body{
        background-color: black;
    }
    h1{
        color: white;
        font-size: 5rem;
        font-family: "Space Mono",monospace;
        display: block;
        width: fit-content;
    }
</STyle>
<body>
    <h1 data-value="EL JOTA">EL JOTA</h1>
    <h1 data-value="EL TITAN">EL TITAN</h1>
    <h1 data-value="EL BALLESTA">EL BALLESTA</h1>
</body>
<script>
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
    document.querySelectorAll("h1").forEach(element => element.addEventListener("mouseover", event => {
        let contador = -5
        const interval = setInterval(() => {    
            event.target.innerText = event.target.innerText.split("") /*separo las letras*/
            .map((letter, index) => {
                if(index < contador) return event.target.dataset.value[index]
                return letters[Math.floor(Math.random() * 26 )] 
            })  /*cambio cada letra por letra random*/
            .join(""); /*junto todas las letras de nuevo*/

            if (contador >= event.target.dataset.value.length) clearInterval(interval)

            contador += 1 / 5;
        },30) 
    }));
</script>
</html>
